<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body class="bg-black h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg absolute" style="width: 375px; height: 800px; top: 18px; left: 600px; align-items: center;">
        <div class="flex flex-col items-center justify-center">
            <div class="headerLeft absolute w-20 h-18 top-2 left-0">
                <h1 class="font-montserrat text-base font-semibold leading-18 tracking-tighter text-center">9:41</h1>
            </div>
            <div class="sgnl p-4 top-2">
                <div class="wifi p-4 top-2">
                    <div class="btry p-4 m-3 top-2">
                        <span class="sgnal absolute top-3 right-12" style="width: 15px; height: 10px;">
                            <img src="sgnl.png" alt="Signal" />
                        </span>
                        <span class="wifi absolute top-3 right-7" style="width: 17px; height: 10px;">
                            <img src="wifi.png" alt="WiFi" />
                        </span>
                        <span class="btry absolute top-3 right-2" style="width: 17px; height: 10px;">
                            <img src="btry.png" alt="Battery" />
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="relative" style="font-family: Roboto; font-size: 20px; font-weight: 600 ; left: 25px; bottom: 50px; ">Create an account<span class="absolute "></span></h2>
        <div action="#" class="mt-6">
             
            <div class="" style="margin-top: -50px;"> 
                
            
                <div class="input-box flex justify-center items-center" style="width: 343px; height: 80px; margin: auto; border-radius: 12px; padding: 10px;">
                    <input type="text" placeholder="First Name" required class="w-full h-12 px-4 text-base text-gray-800 rounded-lg bg-gray-100">
                </div>
            

                <div class="input-box flex justify-center items-center" style="width: 343px; height: 70px; margin: auto; border-radius: 12px; padding: 10px;">
                    <input type="text" placeholder="Last Name" required class="w-full h-12 px-4 text-base text-gray-800 rounded-lg bg-gray-100">
                </div>

            

                <div class="input-box flex justify-center items-center" style="width: 343px; height: 80px; margin: auto; border-radius: 12px; padding: 10px;">
                    <input type="text" placeholder="Email" required class="w-full h-12 px-4 text-base text-gray-800 rounded-lg bg-gray-100">
                </div>

                <div class="password flex justify-center items-center" style="width: 343px; height: 65px; margin: auto; border-radius: 12px; padding: 10px;">
                    <input type="password" placeholder="Password" required class="w-full h-12 px-4 text-base text-gray-800 rounded-lg bg-gray-100">
                </div>
                

                
                
            
            <div class="policy flex items-center p-4 mt-4">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                <h3 class="text-xs text-gray-700 ml-2">By proceeding, I agree to all <span class="underline text-blue-500">T&C</span> and <span class="underline text-blue-500">Privacy Policy</span></h3>
            </div>

            <div class="input-box button flex justify-center items-center" style="width: 343px; height: 20px;  font : Roboto; margin: 110px auto 0 auto; border-radius: 12px; padding: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                <input type="Submit" value="Create an account" onclick="func()"  required class="w-full h-12  text-white text-base rounded-lg bg-gray-300 bg-blue-400">
            </div>
            
            

            <div class="flex items-center justify-center p-8 ">
                <div class="w-1/2 border-b border-gray-400"></div>
                <div class="px-4 text-gray-500 text-gray-900">Or</div>
                <div class="w-1/2 border-b border-gray-400"></div>
            </div>
            
            
            <div class="flex justify-center " >
                <div class="mr-4 w-12 h-12 flex justify-center items-center border border-gray-400 rounded-md">
                    <img src="ggle3.png" alt="Image 1" class="w-5 h-5">
                </div>
                
                <div class="mr-4 w-12 h-12 flex justify-center items-center border border-gray-400 rounded-md">
                    <img src="fbk.png" alt="Image 1" class="w-5 h-5">
                </div>
            </div>
             


            <div class="text mt-4">
                <h3 class="text-sm text-center text-gray-800">Already have an account? <a href="#" class="text-blue-600  underline">Login</a></h3>
            </div>
        </form>
    </div>
</body>
   <script src="script.js"> </script>
</html>
